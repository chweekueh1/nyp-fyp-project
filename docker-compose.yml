version: '3.8'

services:
  # Production service using multi-stage build
  nyp-chatbot-prod:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
    image: nyp-fyp-chatbot:prod-optimized
    container_name: nyp-chatbot-prod
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      - PRODUCTION=true
    volumes:
      - nyp_chatbot_data:/home/appuser/.nypai-chatbot/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Development service
  nyp-chatbot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: nyp-fyp-chatbot:dev-optimized
    container_name: nyp-chatbot-dev
    ports:
      - "7680:7680"
    env_file:
      - .env
    environment:
      - DEVELOPMENT=true
    volumes:
      - nyp_chatbot_data:/home/appuser/.nypai-chatbot/data
      - ./app.py:/app/app.py:ro
      - ./backend:/app/backend:ro
      - ./gradio_modules:/app/gradio_modules:ro
      - ./llm:/app/llm:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7680/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Test service
  nyp-chatbot-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: nyp-fyp-chatbot:test-optimized
    container_name: nyp-chatbot-test
    ports:
      - "7861:7861"
    env_file:
      - .env
    environment:
      - TESTING=true
    volumes:
      - nyp_chatbot_data:/home/appuser/.nypai-chatbot/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7861/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Documentation service
  nyp-chatbot-docs:
    build:
      context: .
      dockerfile: Dockerfile.docs
    image: nyp-fyp-chatbot:docs-optimized
    container_name: nyp-chatbot-docs
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DOCUMENTATION=true
      - DOCKER_MODE=docs
    volumes:
      - nyp_chatbot_data:/home/appuser/.nypai-chatbot/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  nyp_chatbot_data:
    driver: local
